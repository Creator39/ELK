# ============================================================
# ELK Stack avec TLS/SSL
# Architecture: Elasticsearch + Logstash + Kibana
# Sécurité: Certificats TLS générés par init container
# ============================================================

networks:
  elk:
    driver: bridge
    name: elk-network

volumes: # data volumes
  elasticsearch_data:
    driver: local
  logstash_data:
    driver: local
  kibana_data:
    driver: local

  # certifcat volume to share generated certs
  ca_cert:
    driver: local
  elasticsearch_cert:
    driver: local
  logstash_cert:
    driver: local
  kibana_cert:
    driver: local

  # retention policy can be added here if needed
  elasticsearch_snapshots:
    driver: local

services:
  # ============================================================
  # INIT CONTAINER - Génération des certificats TLS/SSL
  # ============================================================
  setup:
    build:
      context: ./setup-certs
      dockerfile: Dockerfile
    container_name: elk-setup
    # Tourne en root pour pouvoir changer le propriétaire des fichiers
    user: "0:0"
    volumes:
      - ca_cert:/app/certs_output/ca
      - elasticsearch_cert:/app/certs_output/elasticsearch
      - logstash_cert:/app/certs_output/logstash
      - kibana_cert:/app/certs_output/kibana
    networks:
      - elk

  # ============================================================
  # ELASTICSEARCH - snapshot init container
  # ============================================================
  setup-snapshot-permissions:
    build:
      context: ./setup-snapshot-permissions
      dockerfile: Dockerfile
    user: "0:0"
    container_name: elk-setup-snapshot-permissions
    env_file:
      - .env
    volumes:
      - elasticsearch_snapshots:/app/snapshots_output
    networks:
      - elk

  # ===========================================================
  # ELASTICSEARCH - Politique de l'ILM (index lifecycle management)
  # ===========================================================
  setup-snapshot-ilm:
    build:
      context: ./setup-snapshot-ilm
      dockerfile: Dockerfile
    container_name: elk-setup-snapshot-ilm
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ca_cert:/app/certs:ro
    env_file:
      - .env
    networks:
      - elk

  # ============================================================
  # ELASTICSEARCH - Moteur de recherche et stockage
  # ============================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
    container_name: elasticsearch
    hostname: elasticsearch
    restart: unless-stopped
    
    depends_on:
      setup:
        condition: service_completed_successfully
      setup-snapshot-permissions:
        condition: service_completed_successfully
    env_file:
      - .env
    
    environment:
      # Configuration du cluster
      - node.name=es-node-01
      - cluster.name=elk-cluster
      - discovery.type=single-node
      
      # Mémoire JVM
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      
      # Sécurité TLS/SSL
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/certs/keys/elasticsearch_private.pem
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch_cert.pem
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca_cert.pem
      - xpack.security.http.ssl.verification_mode=certificate

      # Transport TLS/SSL
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/certs/keys/elasticsearch_private.pem
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch_cert.pem
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca_cert.pem
      - xpack.security.transport.ssl.verification_mode=certificate
      
      # Mots de passe (à changer en production)
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_SYSTEM_PASSWORD=${KIBANA_SYSTEM_PASSWORD}
      - path.repo=/usr/share/elasticsearch/snapshots
    
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - elasticsearch_cert:/usr/share/elasticsearch/config/certs:ro
      - elasticsearch_snapshots:/usr/share/elasticsearch/snapshots
    
    ports:
      - "9200:9200"
      - "9300:9300"
    
    networks:
      - elk
    
    healthcheck:
      test: ["CMD-SHELL", "curl -k -u elastic:${ELASTIC_PASSWORD} https://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================
  # INIT USERS - Configuration des utilisateurs Elasticsearch
  # ============================================================
  init-users:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
    container_name: elk-init-users
    depends_on:
      elasticsearch:
        condition: service_healthy
    env_file:
      - .env
    command: >
      bash -c '
      echo "⏳ Configuration du mot de passe kibana_system..." &&
      curl -k -X POST "https://elasticsearch:9200/_security/user/kibana_system/_password" \
        -u "elastic:${ELASTIC_PASSWORD}" \
        -H "Content-Type: application/json" \
        -d "{\"password\": \"${KIBANA_SYSTEM_PASSWORD}\"}" &&
      echo "✅ Mot de passe configuré !"
      '
    networks:
      - elk

  # ============================================================
  # LOGSTASH - Pipeline de traitement des données
  # ============================================================
  logstash:
    image: docker.elastic.co/logstash/logstash:9.2.1
    container_name: logstash
    hostname: logstash
    restart: unless-stopped
    
    depends_on:
      setup:
        condition: service_completed_successfully
      elasticsearch:
        condition: service_healthy
    env_file:
      - .env
    
    environment:
      - "LS_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.monitoring.enabled=true
      - xpack.monitoring.elasticsearch.hosts=https://elasticsearch:9200
      - xpack.monitoring.elasticsearch.username=elastic
      - xpack.monitoring.elasticsearch.password=${ELASTIC_PASSWORD}
      - xpack.monitoring.elasticsearch.ssl.enabled=true
      - xpack.monitoring.elasticsearch.ssl.verification_mode=certificate
      - xpack.monitoring.elasticsearch.ssl.certificate_authority=/usr/share/logstash/certs/ca_cert.pem
    
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/config:/usr/share/logstash/config
      - logstash_data:/usr/share/logstash/data
      - logstash_cert:/usr/share/logstash/certs:ro 
    ports:
      - "5000:5000/tcp"    # Input TCP
      - "5000:5000/udp"    # Input UDP
      - "5044:5044"        # Beats input
      - "9600:9600"        # Monitoring API

    networks:
      - elk
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================
  # KIBANA - Interface de visualisation
  # ============================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.1
    container_name: kibana
    hostname: kibana
    restart: unless-stopped
    
    depends_on:
      setup:
        condition: service_completed_successfully
      init-users:
        condition: service_completed_successfully
      elasticsearch:
        condition: service_healthy
    env_file:
      - .env
    
    environment:
      # Configuration serveur
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5601
      
      # Connexion Elasticsearch
      - ELASTICSEARCH_HOSTS=https://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_SYSTEM_PASSWORD}
      - ELASTICSEARCH_SSL_VERIFICATIONMODE=certificate
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=/usr/share/kibana/config/certs/ca_cert.pem
      - ELASTICSEARCH_SSL_CERTIFICATE=/usr/share/kibana/config/certs/kibana_cert.pem
      - ELASTICSEARCH_SSL_KEY=/usr/share/kibana/config/certs/keys/kibana_private.pem
      
      # SSL/TLS Kibana - Interface Web HTTPS
      - SERVER_SSL_ENABLED=true
      - SERVER_SSL_CERTIFICATE=/usr/share/kibana/config/certs/kibana_cert.pem
      - SERVER_SSL_KEY=/usr/share/kibana/config/certs/keys/kibana_private.pem
      - SERVER_SSL_CERTIFICATEAUTHORITIES=/usr/share/kibana/config/certs/ca_cert.pem
      
      # Clés de chiffrement Kibana
      - XPACK_SECURITY_ENCRYPTIONKEY=${KIBANA_ENCRYPTION_KEY}
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${KIBANA_SAVED_OBJECTS_ENCRYPTION_KEY}
      - XPACK_REPORTING_ENCRYPTIONKEY=${KIBANA_REPORTING_ENCRYPTION_KEY}
      
      # Monitoring
      - MONITORING_UI_CONTAINER_ELASTICSEARCH_ENABLED=true
    
    volumes:
      - kibana_data:/usr/share/kibana/data
      - kibana_cert:/usr/share/kibana/config/certs:ro
    
    ports:
      - "5601:5601"
    
    networks:
      - elk
    
    healthcheck:
      test: ["CMD-SHELL", "curl -k -f https://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
